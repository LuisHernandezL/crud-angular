<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createUser.invalid" class="text-danger">Todos los cambos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createUser" (ngSubmit)="agregarEditUser()">
                        <div class="row">
                            <div class="col">
                                <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                formControlName="nombre"
                                placeholder="Nombre"
                                >
                            </div>

                            <div class="col">
                                <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                formControlName="apellido"
                                placeholder="Apellido"
                                >
                            </div>
                        </div>
                        <input 
                        type="text" 
                        class="form-control form-control-lg mt-3" 
                        formControlName="documento"
                        placeholder="Documento"
                        >

                        <input 
                        type="number" 
                        class="form-control form-control-lg mt-3"
                        formControlName="edad" 
                        placeholder="Edad"
                        >
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-5" routerLink="/list-user">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
